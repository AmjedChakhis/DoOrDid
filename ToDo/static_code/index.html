<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    
    <link rel="stylesheet" href="https://todo-app-amjed.s3.amazonaws.com/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>
        <div id="app">
            <h1>Daily Tasks</h1>
            <div class="input-container">
                <input type="text" id="new-todo" placeholder="Note your task to do here!" />
                <button onclick="addTodo()">Add</button>
            </div>
            <div class="input-container">
                <input type="text" id="todo-id" placeholder="Enter Task ID" />
                <button onclick="getTodo()">Show Task</button>
            </div>
            <div id="gotten-item" style="display: none">
                <p><strong>ID:</strong> <span id="todo-id-display"></span></p>
                <p><strong>Name:</strong> <span id="todo-name-display"></span></p>
                <p><strong>Description:</strong> <span id="todo-description-display"></span></p>
                <p><strong>Status:</strong> <span id="todo-status-display"></span></p>
                <div id="update-name-button-container"></div>
                <div id="update-description-button-container"></div>
                <div id="update-status-button-container"></div>
            </div>
            <h2>List Of Tasks</h2>
            <table id="table" style="display: none">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
            <button id="showHideButton" onclick="showAllTodos()">Show Tasks</button>
            <button onclick="hideAllTodos()">Hide Tasks</button>
        </div>
    </div>
    <script src="https://todo-app-amjed.s3.amazonaws.com/script.js"></script>
</body>
</html>
